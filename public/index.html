    <style>
      * {
        margin: 0px;
      }

      body {
        margin: 0;
        font-family: var(--bs-font-sans-serif);
        font-size: 0.9rem;
        font-weight: 400;
        line-height: 1.5;
        color: white !important;
        background: black !important;
        -webkit-text-size-adjust: 100%;
      }

      .close {
        border: none;
        background: none;
        float: right;
      }

      .tab-1,
      .tab-2,
      .tab-3 {
        position: absolute;
        transition: right 1s, transform 1s;
        max-width: 400px;
        border-radius: 10px;
        ;
        position: absolute;
        top: 79px;
      }

      .hero-section:after {
        pointer-events: none;
        /* background-image: none !important; */
      }

      .modal-dialog {
        width: 100%;
      }

      .modal {
        color: #000;
        display: flex;
        transition: opacity .5s, top .5s;
        background: rgba(0, 0, 0, 0.1);
      }

      .modal .modal-header {
        display: block;
      }

      .modal .modal-content {
        border: none;
        margin: auto;
        overflow: hidden;
      }

      .tab-1 {

        right: 0%;
        transform: translateX(0%) perspective(1500px);
      }

      .tab-2 {

        right: 36%;
        transform: translateX(0%) perspective(1500px);
      }

      .coupon-button.selected {
        background: #000;
        color: #fff;
      }

      .tab-3 {

        right: 72%;
        transform: translateX(0%) perspective(1500px);
      }

      .animate .get-started {
        opacity: 1;
      }

      .get-started {
        /* opacity: 0; */
        transition: opacity 1s;
      }

      .blacker {
        transition: opacity .5s;
        opacity: 1;
      }

      .video-container {
        position: relative;
      }

      .video-box {
        left: 0;
        position: sticky;
        transform: translateY(-50%);
        top: 50px;
        height: 80vh;
        width: 100%;
        transition: transform .5s;
        transform: scale(.5);
      }

      .text-appear {
        transition: opacity .5s;
      }

      a {
        text-decoration: none !important;
      }

    <style>
      .context-menu-container {
        position: absolute;
        z-index: 100000;
        background: none;
        min-width: 150px;
        opacity: 0;
        transition: opacity 0.2s;
        -webkit-transition: opacity 0.2s;
        /*background: #800000;*/
      }

      .r-menu-right {
        text-align: right;
      }

      .r-menu-item.r-d-sel {
        background: #00366c;
        color: #fff;
      }

      .menu-container .mitm {
        text-decoration: none;
        display: block;
        text-align: left;
        border-radius: 5px;
        font-size: 17px;
      }

      .r-dropdown .r-menu-item:hover {
        background: #dfdfdf;
      }

      .r-dropdown .r-menu-item {
        padding: 5px 15px;
        cursor: pointer;
      }

      .r-dropdown {
        color: #000;
      }

      .r-dropdown {
        border-radius: 4px;
        border: 1px solid #dfdfdf;
        width: 100%;

      }

      .r-dropdown.scrollable {
        max-height: 200px;

      button.nav-link {
        color: #6c757d;
      }

      .toast-tower {
        position: fixed;
        left: 50% !important;
        bottom: 0;
        z-index: 20000;
        margin: 30px;
        margin-left: -150px !important;
        width: 300px;
      }

      .toast-tower .toast-message {
        padding: 5px;
        /*border-left: 1px solid #fff;*/
        /*min-height: 40px;*/
      }

      .spinner>div {
        background-color: #fff;
      }

      .spinner {
        margin: 100px auto 0;
        width: 100px;
        margin-top: 0;
        text-align: center;
      }

      .spinner>div:last-child {
        margin-right: 0;
      }

      .white>.spinner>div,
      .white.spinner>div {
        background: #fff;
      }

      .spinner>div {
        width: 10px;
        margin-right: 10px;
        height: 10px;
        background-color: #333;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes sk-bouncedelay {

        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
        }

        40% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes sk-bouncedelay {

        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }

      /* </loading-animation>*/
      @-webkit-keyframes fade-in {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      .toast-tower .toast {
        overflow: hidden;
        opacity: 0;
        -webkit-transition: height 0.5s, opacity 0.2s;
        transition: height 0.5s, opacity 0.2s;
      }

      .toast-tower .toast .toast-icon {
        display: inline-block;
        font-size: 20px;
        width: 40px;
        padding: 5px;
      }

      .toast-tower .toast .toast-info {
        margin-left: -40px;
        padding-left: 40px;
        width: 100%;
        display: inline-block;
        vertical-align: top;
        border-radius: 0 3px 3px 0;
      }

      .toast-tower .toast .toast-content {
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      .toast-tower .toast {
        border-color: #ccc;
      }

      .toast-tower .toast .toast-info {
        color: #444;
      }

      .toast-tower .toast .toast-icon {
        color: #fff;
      }

      .toast-tower .toast .toast-content {
        background: #333;
        color: #fff;
      }

      .toast-tower .toast.success .toast-info div {
        color: #fff;
      }

      .toast-tower .toast.error .toast-icon {
        color: #FFAAAA;
      }

      .toast-tower .toast.error .toast-info div {
        color: #FFAAAA;
      }

      .modal-occupier {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 1s;
      }

      ;

      .lds-ripple {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }

      .lds-ripple div {
        position: absolute;
        border: 4px solid #fff;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }

      .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }

      @keyframes lds-ripple {
        0% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 1;
        }

        100% {
          top: 0px;
          left: 0px;
          width: 72px;
          height: 72px;
          opacity: 0;
        }
      }

      .backdrop-panel {
        top: 0;
        left: 0;
        transition: opacity 0.2s;
        background-color: rgba(0, 0, 0, 0.3);
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      .basic-title {
        margin-top: 60px;
      }

      .colored-title {
        background: -webkit-linear-gradient(114deg, #06E8FF 11%, #B11AFF 63%, #FF61D3 100%);
        /* -webkit-background-clip: text; */
        -webkit-text-fill-color: transparent;
      }

      body.limit {
        overflow: hidden;
      }

      body {
        font-family: 'Inter', sans-serif !important;
        font-weight: 300;
      }

      .frill-container {
        background-color: #efefef;
        border-radius: 10px;
        border: 0px;
        color: black;
        cursor: pointer;
        display: inline-block;
        font-size: 1.2rem;
        padding: 8px 15px;
        position: relative;
      }
